<!doctype html>
<html ng-app="WeatherChallenge" ng-controller="MainController">

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="front-end-source.js"></script>
  <script src="modules.js"></script>
  <script src="quotes.json"></script>
</head>

<body>
  <div class="quoteContainer">
    <div class="quote">&ldquo;{{ quote }}&rdquo;</div>
    <div class="attribution">&ndash; {{ attribution }}</div>
  </div>
  <span ng-repeat="weatherDayItem in data.daily.data">
        <weather-tile
          weather-day-item="weatherDayItem"
        >
      </weather-tile>
  </span>
  <h4>Seattle forecast with data provided by Dark Sky</h4>
</body>

</html>
