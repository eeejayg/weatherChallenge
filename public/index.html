<!doctype html>
<html ng-app="WeatherChallenge" ng-controller="MainController">

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="front-end-source.js"></script>
  <script src="modules.js"></script>
</head>

<body>
  <h3>Seattle forecast with data provided by Dark Sky</h3>
  <span ng-repeat="weatherDayItem in data.daily.data">
        <weather-tile
          weather-day-item="weatherDayItem"
        >
      </weather-tile>
  </span>
</body>

</html>
